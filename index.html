<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <header class="header">
        <nav class="header-nav">
            <div>
                <a id="home-link" class="text-decoration-none text-dark" href="/index.html">
                    <h1>
                        Atividade 1
                    </h1>
                </a>
            </div>
            <div>
                <button onclick="changeTheme()" id="change-theme" class="btn btn-dark">
                    Mudar tema!
                </button>
            </div>
        </nav>
    </header>

    <main class="main">

    
        <section class="main-container">

            <h2 id="errand-title">
                Minha lista de afazeres
            </h2>
    
                <form id="submit-form">

                    <div class="my-2">
                        <label>
                            Nome do afazer
                        </label>
                        <input class="form-control" id="add-item" type="text"/>
                    </div>

                    <button id="submit-btn" class="btn btn-secondary" type="submit">
                        Adicionar
                    </button>
        
                </form>

                <hr />
                
                <ul id="errand-list">
                    <li class="d-flex errand-list_content align-items-center justify-content-between">

                        <p class="errand-list_item">- Fazer compras</p>

                        <button class="btn btn-danger delete-btn">
                            Deletar
                        </button>

                    </li>
                </ul>
        </section>

        <section class="container">

            <div class="d-flex align-items-center flex-column gap-2 justify-content-center">

                <button onclick="fetchMessage()" class="btn btn-secondary">
                    Ver uma mensagem!
                </button>
    
                <p id="message"></p>

            </div>


            <hr />

        </section>

        <section class="container">

            <form class="user-form d-flex align-items-center flex-column gap-2 justify-content-center">

                <div class="my-2">
                    <label>
                        Seu nome:
                    </label>
                    <input 
                        type="text"
                        class="form-control"
                        
                        id="name"
                    />
                    <span id="error-name" class="text-danger"></span>
                </div>
                <div class="my-2">
                    <label>
                        Seu email:
                    </label>
                    <input 
                        type="email"
                        class="form-control"
                        
                        id="email"
                    />
                    <span id="error-email" class="text-danger"></span>

                </div>

                <button class="btn btn-info">
                    Enviar
                </button>


            </form>

            <hr />

        </section>

        <div class="container mt-4">

            <h2 class="mb-3">Lista de Produtos</h2>

            <input 
                placeholder="Pesquisar produto..."
                type="text"
                class="form-control my-2 search-input"
            />

            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Categoria</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="products-table-body">
      
                </tbody>
            </table>
        </div>
 

    </main>
    
    <footer  class="footer d-flex align-items-center gap-3 fw-bold justify-content-center">
        &copy; Todos os direitos reservados <small id="date"></small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./index.js"></script> 

</body>
</html>
